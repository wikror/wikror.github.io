# Site Build Settings
title: 'üêô'
author: 'Wiktor Rorot'
description: 'A personal website'

#seo
url: 'wiktor.rorot.pl'
twitter:
    username: WiktorRorot
    card: summary
logo: "assets/favicon.ico"

social:
    name: Wiktor Rorot
    links:
        - https://twitter.com/WiktorRorot
        - https://github.com/wikror

# jekyll-paginate-v2 configuration
pagination:
    enabled: true
    per_page: 5
    permalink: "/blog/page/:num/"

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate-v2, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

gems:
  - 'jekyll/scholar'
  - 'jekyll-sitemap' # add /sitemap.xml file

sass:
  sass_dir: assets/css
  style: :nested

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)


scholar:
  style: _includes/structured-refs-web.csl
  locale: en

  # bibliography: publications.bib
  bibliography_template: "{{reference}}"

  details_dir:    publications
  details_layout: bib_details.html
  details_link:   Details

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml
